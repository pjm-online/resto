<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="Basic Information" [options]="false">
      <h6 class="invalid-note">* Fields are required</h6>
      <hr />
      <ng-container [formGroup]="form">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="exampleInputEmail1">First Name *</label>
              <input type="text" class="form-control" placeholder="Enter First Name" required formControlName="firstName" />
            </div>
            <div class="form-group">
              <label for="text">Username *</label>
              <input type="text" class="form-control" placeholder="Enter Username" required formControlName="username" />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="exampleInputEmail1">Last Name *</label>
              <input type="text" class="form-control" placeholder="Enter Last Name" required formControlName="lastName" />
            </div>

            <div class="form-group">
              <label for="exampleInputPassword1">Password *</label>
              <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label for="exampleInputPassword1">New Username</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="NEW Username" formControlName="newUsername" />
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="exampleInputPassword1">New Password</label>
              <input type="text" class="form-control" id="exampleInputPassword1" placeholder="NEW Password" formControlName="newPassword" />
            </div>
            <button
              type="submit"
              class="btn-rounded btn btn-primary"
              style="width: 150px"
              [disabled]="!form.valid || isBusy"
              (click)="save()"
            >
              SAVE
            </button>
          </div>
        </div>
      </ng-container>
    </app-card>
  </div>
</div>
